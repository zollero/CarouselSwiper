<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ele Demo</title>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container addMarginTop">
      <div class="carousel-wrapper">
        <ul class="carousel-list">
          <li class="carousel-block">
            <a href="#">
              <img alt="" src="imgs/1.png">
            </a>
          </li>
          <li class="carousel-block">
            <a href="#">
              <img alt="" src="imgs/2.png">
            </a>
          </li>
          <li class="carousel-block">
            <a href="#">
              <img alt="" src="imgs/3.png">
            </a>
          </li>
          <li class="carousel-block">
            <a href="#">
              <img alt="" src="imgs/4.png">
            </a>
          </li>
          <li class="carousel-block">
            <a href="#">
              <img alt="" src="imgs/5.png">
            </a>
          </li>
        </ul>
        <ol class="carousel-pager">
          <li class="page-num active">1</li>
          <li class="page-num">2</li>
          <li class="page-num">3</li>
          <li class="page-num">4</li>
          <li class="page-num">5</li>
        </ol>
      </div>
    </div>
    <script type="text/javascript" src="carousel-swiper.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
